<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS CreateElement Demo</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    
    <h1 style="text-align: center;">CARRITO DE COMPRAS </h1>
    <div class="container">
        <div class="row">
            <p></p>
            <h2 style="text-align: center;" id="cantidad">0</h2>

            <button type="button" id="incrementar" class="btn btn-outline-success" onclick="incremento()">
                sumar <i class="far fa-thumbs-up"></i>
            </button>
    
            <br/>

            <button type="button" id="restar" class="btn btn-outline-danger" onclick="decremento()">
                restar <i class="fa fa-thumbs-down"></i>
            </button>

            <br>

            <button type="button" id="multiplicar" class="btn btn-outline-danger" onclick="multiplicar()">
                multiplicar <i class="fa fa-thumbs-down"></i>
            </button>
            </div>

            <br/>
            <button type="button " onclick="resetear"() id="resetear"
            class="btn btn-outline-danger col">
                <i class="fas fas-broom"></i> 
            </button>
        </div>
        
    </div>
</body>
